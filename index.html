<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>貓咪擲筊動畫</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
    }
    body {
      background: #fff8f0;
      display: flex; justify-content: center; align-items: center;
      font-family: sans-serif;
    }
    #cat {
      max-width: 90vw;
      max-height: 90vh;
      width: auto; height: auto;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #cat:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <img id="cat" src="cat-still.jpg" alt="貓咪擲筊" />
  <audio id="sfx" src="suspense.mp3" preload="auto"></audio>
  <script>
    const cat = document.getElementById('cat');
    const sfx = document.getElementById('sfx');

    const results = [
      { file: '8-1.JPG', weight: 0.25 },
      { file: '8-2.JPG', weight: 0.25 },
      { file: '8-3.JPG', weight: 0.5 }
    ];

    let isPlaying = false;

    function getResult() {
      const r = Math.random();
      let sum = 0;
      for (const item of results) {
        sum += item.weight;
        if (r < sum) return item.file;
      }
      return results[results.length - 1].file;
    }

    cat.addEventListener('click', async () => {
  if (isPlaying) return;
  isPlaying = true;

  cat.src = 'cat.gif';

  // 先 load 音效，再播放（避免某些瀏覽器延遲）
  try {
    await sfx.play();
  } catch (e) {
    console.warn('音效播放失敗:', e);
  }

  setTimeout(() => {
    cat.src = getResult();
    if (navigator.vibrate) navigator.vibrate(200);
    isPlaying = false;
  }, 4000);
});
  </script>
</body>
</html>
