<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>貓咪擲筊 Canvas 版</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffe9ec, #fff);
      font-family: "Microsoft JhengHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #fff0f4;
      border: 2px solid #d88;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      background: #e44;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="boabeiCanvas" width="300" height="400"></canvas>
  <button onclick="throwBoabei()">擲筊！</button>

  <script>
    const canvas = document.getElementById("boabeiCanvas");
    const ctx = canvas.getContext("2d");

    let angle1 = 0, angle2 = 0;
    let y1 = 300, y2 = 300;
    let isAnimating = false;
    let resultText = "";

    function drawBoabei(x, y, angle, isFaceUp) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);

      ctx.beginPath();
      ctx.fillStyle = isFaceUp ? "#f88" : "#aaa";
      ctx.ellipse(0, 0, 40, 20, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.strokeStyle = "#400";
      ctx.arc(0, 0, 20, 0, Math.PI, isFaceUp);
      ctx.stroke();

      ctx.restore();
    }

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBoabei(90, y1, angle1, bo1Face);
      drawBoabei(210, y2, angle2, bo2Face);
    }

    let bo1Face = true, bo2Face = true;

    function throwBoabei() {
      if (isAnimating) return;
      isAnimating = true;

      const r = Math.floor(Math.random() * 3);
      const outcomes = [
        [true, true, "聖筊"],
        [true, false, "笑筊"],
        [false, false, "無筊"]
      ];
      [bo1Face, bo2Face, resultText] = outcomes[r];

      let frame = 0;
      let audio = new Audio("https://cdn.pixabay.com/audio/2022/03/16/audio_5dbed7f7f7.mp3");
      audio.play();
      if (navigator.vibrate) navigator.vibrate(200);

      function animate() {
        frame++;
        angle1 += 0.3;
        angle2 -= 0.3;
        y1 = 300 - Math.abs(Math.sin(frame / 10) * 150);
        y2 = 300 - Math.abs(Math.cos(frame / 10) * 150);

        drawScene();

        if (frame < 60) {
          requestAnimationFrame(animate);
        } else {
          isAnimating = false;
          setTimeout(() => alert(resultText), 100);
        }
      }

      animate();
    }

    drawScene();
  </script>
</body>
</html>
