<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貓咪擲筊動畫</title>
  <style>
    body {
      background: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    #cat {
      width: 80vw;
      max-width: 600px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #cat:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <img id="cat" src="1.PNG" alt="貓咪擲筊動畫" />

  <script>
    const cat = document.getElementById('cat');
    const frames = ['1.PNG', '2.jpg', '3.jpg'];
    const results = ['4-1.JPG', '4-2.JPG', '4-3.JPG']; // 聖、蓋、笑

    function getResult() {
      const r = Math.random();
      if (r < 0.5) return results[0];      // 聖筊
      else if (r < 0.75) return results[1]; // 蓋筊
      else return results[2];              // 笑筊
    }

    cat.addEventListener('click', () => {
      let index = 0;
      const interval = setInterval(() => {
        cat.src = frames[index];
        index++;
        if (index >= frames.length) {
          clearInterval(interval);
          setTimeout(() => {
            cat.src = getResult();
            // 加入震動
            if (navigator.vibrate) navigator.vibrate(200);
          }, 200);
        }
      }, 300);
    });
  </script>

</body>
</html>
