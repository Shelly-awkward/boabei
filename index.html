<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>貓咪擲筊動畫</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
    }
    body {
      background: #fff8f0;
      display: flex; justify-content: center; align-items: center;
      font-family: sans-serif;
    }
    #cat {
      max-width: 90vw;
      max-height: 90vh;
      width: auto; height: auto;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #cat:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <!-- 動畫起始圖 -->
  <img id="cat" src="1.JPG" alt="貓咪擲筊動畫">

  <!-- 懸疑音效檔案 -->
  <audio id="sfx" src="suspense.mp3" preload></audio>

  <img id="cat" src="cat.gif" alt="貓咪擲筊動畫">

<audio id="sfx" src="suspense.mp3" preload></audio>

<script>
  const cat = document.getElementById('cat');
  const sfx = document.getElementById('sfx');
  sfx.volume = 0.8;

  const results = [
    { file: '8-3.JPG', weight: 0.5 },
    { file: '8-1.JPG', weight: 0.25 },
    { file: '8-2.JPG', weight: 0.25 }
  ];

  results.forEach(r => {
    const img = new Image(); img.src = r.file;
  });

  function getResult() {
    let r = Math.random(), sum = 0;
    for (const item of results) {
      sum += item.weight;
      if (r < sum) return item.file;
    }
    return results[results.length - 1].file;
  }

  let isPlaying = false;
  cat.addEventListener('click', () => {
    if (isPlaying) return;
    isPlaying = true;

    cat.src = 'cat.gif';
    sfx.currentTime = 0;
    sfx.play().catch(err => console.warn('Audio play failed:', err));

    setTimeout(() => {
      const resultFile = getResult();
      cat.src = resultFile;
      if (navigator.vibrate) navigator.vibrate(200);
      isPlaying = false;
    }, 3000); // 假設 GIF 總長約 3 秒
  });
</script>
</body>
</html>
