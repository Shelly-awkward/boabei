<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D 擲筊動畫</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Microsoft JhengHei', sans-serif;
      overflow: hidden;
      color: white;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="info">3D 擲筊動畫</div>
  <button onclick="throwBuabei()">擲筊</button>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';
    import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#111');

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(new THREE.AmbientLight(0x555555));
    scene.add(light);

    // 地板
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // 筊杯幾何體
    const cupGeo = new THREE.SphereGeometry(1, 32, 32, 0, Math.PI, 0, Math.PI / 1.5);
    const material = new THREE.MeshStandardMaterial({ color: 0xaa2222 });
    const cup1 = new THREE.Mesh(cupGeo, material);
    const cup2 = new THREE.Mesh(cupGeo, material);

    cup1.rotation.x = Math.PI / 2;
    cup2.rotation.x = Math.PI / 2;
    cup1.position.set(-1, 0, 0);
    cup2.position.set(1, 0, 0);
    scene.add(cup1);
    scene.add(cup2);

    // 擲筊動畫
    function throwBuabei() {
      [cup1, cup2].forEach((cup, i) => {
        const rx = Math.random() * 6;
        const ry = Math.random() * 6;
        const rz = Math.random() * 6;
        const start = Date.now();
        const duration = 1000;

        function animate() {
          const t = (Date.now() - start) / duration;
          if (t < 1) {
            cup.rotation.set(rx * t, ry * t, rz * t);
            cup.position.y = Math.sin(Math.PI * t) * 2;
            requestAnimationFrame(animate);
          } else {
            cup.position.y = 0;
            const faceUp = Math.random() < 0.5;
            cup.rotation.x = faceUp ? Math.PI / 2 : -Math.PI / 2;
          }
        }
        animate();
      });
    }

    // 畫面更新
    function animateLoop() {
      requestAnimationFrame(animateLoop);
      controls.update();
      renderer.render(scene, camera);
    }
    animateLoop();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
