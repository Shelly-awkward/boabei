<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>擲筊模擬器</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Microsoft JhengHei', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    img#cat {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    #result-img {
      width: 180px;
      height: auto;
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 30px;
      font-size: 18px;
      background-color: #b22222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>
  <img id="cat" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Emoji_u1f63c.svg/240px-Emoji_u1f63c.svg.png" alt="厭世貓">
  <button onclick="throwBuabei()">擲筊</button>
  <img id="result-img" src="" alt="結果">

  <script>
    const resultImg = document.getElementById('result-img');
    const sprite = 'https://shelly-awkward.github.io/boabei/b9963300-2749-4b46-9508-c92549e54330.png';

    const images = {
      sheng: sprite + '#1',
      gai: sprite + '#2',
      xiao: sprite + '#3'
    };

    function throwBuabei() {
      const rand = Math.random();
      let result;
      if (rand < 0.33) {
        result = 'sheng';
      } else if (rand < 0.66) {
        result = 'xiao';
      } else {
        result = 'gai';
      }
      resultImg.src = images[result];
      resultImg.style.display = 'block';
      navigator.vibrate?.(200);
    }
  </script>
</body>
</html>
