<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>貓咪擲筊動畫</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #fff8f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    #cat {
      max-width: 90vw;
      max-height: 60vh;
      cursor: pointer;
    }
    #resultText {
      font-size: 2rem;
      margin-top: 1.5rem;
      display: none;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- 初始靜態圖片 -->
  <img id="cat" src="cat-still.jpg" alt="貓咪擲筊動畫">
  <!-- 結果文字 -->
  <div id="resultText"></div>
  <!-- 音效 -->
  <audio id="sfx" src="suspense.mp3" preload="auto"></audio>

  <script>
    const cat = document.getElementById('cat');
    const sfx = document.getElementById('sfx');
    const resultText = document.getElementById('resultText');
    sfx.volume = 0.8;

    const results = [
      { file: '8-3.JPG', weight: 0.5 },
      { file: '8-1.JPG', weight: 0.25 },
      { file: '8-2.JPG', weight: 0.25 }
    ];

    const resultTextMap = {
      '8-3.JPG': 'あたり！',
      '8-2.JPG': 'はずれ！',
      '8-1.JPG': 'わからん〜'
    };

    // 預先載入結果圖片
    results.forEach(r => {
      const img = new Image();
      img.src = r.file;
    });

    function getResult() {
      let r = Math.random(), sum = 0;
      for (const item of results) {
        sum += item.weight;
        if (r < sum) return item.file;
      }
      return results[results.length - 1].file;
    }

    let isPlaying = false;

    cat.addEventListener('click', () => {
      if (isPlaying) return;
      isPlaying = true;

      resultText.style.display = 'none';

      // 改成動畫並強制重載（避免快取）
      cat.src = 'cat.gif?t=' + Date.now();

      // 延遲播放音效
      setTimeout(() => {
        sfx.currentTime = 0;
        sfx.play().catch(err => console.warn('音效播放失敗:', err));
      }, 1060);

      // 動畫後顯示結果圖與文字
      setTimeout(() => {
        const resultFile = getResult();
        cat.style.display = 'none';
        setTimeout(() => {
          cat.src = resultFile;
          cat.style.display = 'block';

          resultText.innerText = resultTextMap[resultFile] || '';
          resultText.style.display = 'block';

          if (navigator.vibrate) navigator.vibrate(200);
          isPlaying = false;
        }, 100); // 延遲避免動畫殘影
      }, 4060);
    });
  </script>
</body>
</html>
