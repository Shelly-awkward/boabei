<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>貓咪擲筊動畫</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
    }
    body {
      background: #fff8f0;
      display: flex; justify-content: center; align-items: center;
      font-family: sans-serif;
    }
    #cat {
      max-width: 90vw;
      max-height: 90vh;
      width: auto; height: auto;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #cat:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <!-- 動畫起始圖 -->
  <img id="cat" src="1.JPG" alt="貓咪擲筊動畫">

  <!-- 懸疑音效檔案，請放置於同一資料夾 -->
  <audio id="sfx" src="suspense.mp3" preload="auto"></audio>

  <script>
    const cat = document.getElementById('cat');
    const sfx = document.getElementById('sfx');
    const frames = ['1.JPG','2.JPG','3.JPG','4.PNG','5.JPG','6.JPG','7.JPG'];
    const results = [
      { file: '8-3.JPG', weight: 0.5 },
      { file: '8-1.JPG', weight: 0.25 },
      { file: '8-2.JPG', weight: 0.25 }
    ];
    // 各幀停留時間 (ms)，前 5 張 200ms，第 6 張 400ms，第 7 張 800ms
    const durations = [200,200,200,200,200,400,1000];

    // 預先載入所有圖
    frames.concat(results.map(r => r.file)).forEach(src => {
      const img = new Image(); img.src = src;
    });

    function getResult() {
      let r = Math.random(), sum = 0;
      for (const item of results) {
        sum += item.weight;
        if (r < sum) return item.file;
      }
      return results[results.length - 1].file;
    }

    function playFrames(idx = 0) {
      if (idx < frames.length) {
        cat.src = frames[idx];
        // 在第 7 張圖 (idx = 6) 時播放懸疑音效
        if (idx === 6) {
          sfx.currentTime = 0;
          sfx.play();
        }
        setTimeout(() => playFrames(idx + 1), durations[idx]);
      } else {
        setTimeout(() => {
          cat.src = getResult();
          if (navigator.vibrate) navigator.vibrate(200);
        }, 200);
      }
    }

    cat.addEventListener('click', () => playFrames(0));
  </script>
</body>
</html>
